  <script>
    var input;
    const finalData = [];
    const card = document.querySelector(".card");
    const title = document.querySelector(".card-body h3");
    const tempShow = document.querySelector(".details h1");
    const zCode = document.querySelector(".form-control");
    const sumbitBtn = document.querySelector(".btn");
    const windS = document.querySelector('.wind')
    const humidS = document.querySelector('.humid')
    zCode.addEventListener('keyup', getData)
    sumbitBtn.addEventListener("click", getData);
    function getData(e) {
      input = e.target.value;
      let url = `https://api.openweathermap.org/data/2.5/weather?zip=${input},in&appid=b748592db0eb307c2b3ecd8ee6a453d6`;
      let xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.onload = function () {
        if (this.status == 200) {
        const  data = JSON.parse(this.responseText);
        const  temp = Math.floor(data.main.temp - 273.15)
        const  humid = data.main.humidity
        const  wind = data.wind.speed
        const  name = data.name
        const  country = data.sys.country
        const  status = data.weather[0].description;
         
          title.innerHTML = `${name} , ${country}`;
          tempShow.innerHTML = `${temp}`;
          windS.innerHTML = `${wind} m/s`
          humidS.innerHTML = `${humid} %`
          card.style.display = "block";
        }
      };
      xhr.onerror = function () {
        console.log("Request Error..");
      };
      xhr.send();

    }
